<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .delayed-element {
            display: none;
        }
        .delayed-element.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Page for Page Objects</h1>

        <!-- Basic Form Elements -->
        <section id="basic-form" class="mt-4">
            <h2>Basic Form Elements</h2>
            <form id="test-form" class="needs-validation" novalidate>
                <!-- Text Inputs -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required
                           placeholder="Enter username" data-testid="username-input">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required
                           placeholder="Enter email" data-testid="email-input">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Enter password" data-testid="password-input">
                </div>

                <!-- Date Inputs -->
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birth Date:</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate"
                           data-testid="date-input">
                </div>

                <!-- Select -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <select class="form-select" id="country" name="country" data-testid="select-input">
                        <option value="">Select country</option>
                        <option value="pl">Poland</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                    </select>
                </div>

                <!-- Checkboxes -->
                <div class="mb-3">
                    <label class="form-label d-block">Interests:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="sports" id="sports" name="interests[]">
                        <label class="form-check-label" for="sports">Sports</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="music" id="music" name="interests[]">
                        <label class="form-check-label" for="music">Music</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="reading" id="reading" name="interests[]">
                        <label class="form-check-label" for="reading">Reading</label>
                    </div>
                </div>

                <!-- Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label d-block">Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                <!-- Range Input -->
                <div class="mb-3">
                    <label for="satisfaction" class="form-label">Satisfaction Level:</label>
                    <input type="range" class="form-range" min="0" max="10" step="1" id="satisfaction">
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea class="form-control" id="comments" name="comments" rows="3"
                              data-testid="textarea-input"></textarea>
                </div>

                <!-- Buttons -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-success" id="delayed-btn">Show Delayed Content</button>
                </div>
            </form>
        </section>

        <!-- Dynamic Content -->
        <section id="dynamic-content" class="mt-4">
            <h2>Dynamic Content</h2>

            <!-- Loading Indicator -->
            <div class="loading" id="loading-indicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading...</p>
            </div>

            <!-- Delayed Content -->
            <div class="delayed-element" id="delayed-content">
                <div class="alert alert-success">
                    This content appears after a delay!
                </div>
            </div>

            <!-- Data Table -->
            <table class="table table-striped mt-3" id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>
                            <button class="btn btn-sm btn-info">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>
                            <button class="btn btn-sm btn-info">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Modal Dialog -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>This is a test modal dialog.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('test-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!this.checkValidity()) {
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });

        // Delayed content
        document.getElementById('delayed-btn').addEventListener('click', function() {
            const loading = document.getElementById('loading-indicator');
            const content = document.getElementById('delayed-content');

            loading.classList.add('active');

            setTimeout(() => {
                loading.classList.remove('active');
                content.classList.add('visible');
            }, 2000);
        });

        // Table row actions
        document.querySelectorAll('#data-table button').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.textContent;
                const row = this.closest('tr');
                const name = row.cells[1].textContent;
                alert(`${action} action for ${name}`);
            });
        });
    </script>
</body>
</html>
